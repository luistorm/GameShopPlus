<!DOCTYPE html>
<html lang="es">
<head>
	<!--Meta tags-->
	<meta charset="UTF-8">
  	<meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0"/>

	<!--Link tags-->
	<link href='./public/favi.png' rel='shortcut icon' type='image/png'/>
	<link rel="stylesheet" href="./public/css/styles.css">
	<link href="https://fonts.googleapis.com/css?family=Arsenal:400,700" rel="stylesheet">

	<title>Sockets - API</title>
</head>
<body>
	<div class="container">
		<div class="header w90 c-container">
			<div class="blink"></div>
			<div class='sub-header'>
				<p class='title'>SOCKETS TEST</p>
				<div class='flex-h'>
					<p class="users-counter"></p>
				</div>
			</div>
			<p>Chap application using socket.io and node.js</p>
		</div>
		<div class="login w90 c-container">
			<p>We've notice that you didnt have an username, please insert yout username</p>
			<input type="text" id='user-name' placeholder="Username">
			<button class='disabled' id='user-name-button'>Login</button>
		</div>
		<ul id="messages"></ul>
		<form action="#" id='writter' class='disabled w90 c-container'>
			<div class='buttons-container'>
				<input id="message" autocomplete="off"/>
				<div class="flex-v f-center">
					<button class='circle flex-v f-center'>
						<i class="fa fa-angle-double-right" aria-hidden="true"></i>
					</button>
				</div>
			</div>
			<p class='grettings'></p>
		</form>
	</div>
</body>
<script src="https://use.fontawesome.com/4bbe68bed7.js"></script>
<script
  src="https://code.jquery.com/jquery-3.2.1.min.js"
  integrity="sha256-hwg4gsxgFZhOsEEamdOYGBf13FyQuiTwlAQgxVSNgt4="
  crossorigin="anonymous"></script>
<script src="./public/js/socket.io.js"></script>
<script src='./public/js/scripts.js'></script>
</html>
