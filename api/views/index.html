<!DOCTYPE html>
<html lang="es">
<head>
	<!--Meta tags-->
	<meta charset="UTF-8">
  	<meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0"/>

	<!--Link tags-->
	<link href='./public/favi.png' rel='shortcut icon' type='image/png'/>
	<link href="https://fonts.googleapis.com/css?family=Arsenal:400,700" rel="stylesheet">
	<title>Sockets - API</title>
</head>
<style>
	*{
		margin: 0;
		padding: 0;
	}
	.container{
		position: absolute;
		margin: 0 auto;
		height: 100%;
		width: 100%;
		display: flex;
		flex-direction: column;
		justify-content: center;
		text-align: center;
		font-family: 'Arsenal'
	}
	.title{
		font-size: 70px;
		animation-name: breath;
		animation-duration: 2s;
		animation-iteration-count: infinite;

	}
	p:not(.title){
		font-size: 30px;
		animation-name: breathing;
		animation-duration: 2s;
		animation-iteration-count: infinite;

	}
	@keyframes breath {
    	0% {
    		font-size: 72px;
    	}
    	50% {
    		font-size: 70px;
    	}
    	100% {
    		font-size: 72px;
    	}
	}
	@keyframes breathing {
    	0% {
    		font-size: 31px;
    	}
    	50% {
    		font-size: 30px;
    	}
    	100% {
    		font-size: 31px;
    	}
	}
</style>
<body>

	<div class="container">
		<p class='title'>SOCKETS TEST</p>
		<p>using socket.io and node.js</p>
	</div>

</body>
</html>
